      body {

        background-color: #f5f5f5;

      .main{

      }

      .main>div:nth-child(1){

        border: 2px solid red;

      .chat-container {

        text-overflow: ellipsis;
      }

        padding: 15px;
        position: fixed;
        top: 550px;
      }

        padding: 10px 15px;
