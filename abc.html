<!-- speech to text  -->

    
<!DOCTYPE html>
<html>
<head>
  <title>Speech-to-Text Example</title>
</head>
<body>
  <h1>Speech-to-Text Example</h1>

  <div>
    <p>Click the "Start Listening" button and speak.</p>
    <button id="startButton">Start Listening</button>
  </div>
  
  <div id="transcript"></div>

  <script>
    // Get references to HTML elements
    const startButton = document.getElementById('startButton');
    const transcriptDiv = document.getElementById('transcript');

    // Initialize the SpeechRecognition API
    const recognition = new window.webkitSpeechRecognition || window.SpeechRecognition();
    
    recognition.continuous = true; // Enable continuous recognition
    
    // Event handler when speech recognition starts
    recognition.onstart = () => {
      console.log('Speech recognition started');
    };

    // Event handler when speech recognition results are available
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      transcriptDiv.textContent = transcript;
    };

    // Event handler when the speech recognition ends
    recognition.onend = () => {
      console.log('Speech recognition ended');
    };

    // Event handler for errors
    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };

    // Event listener for the start button
    startButton.addEventListener('click', () => {
      // Start speech recognition when the button is clicked
      recognition.start();
    });
  </script>
</body>
</html>
